<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guess The Number Game</title>
</head>

<body>
    <div class="game-area">
        <div class="container-wrapper">
            <button type="button" class="btn btn_again">Play Again</button>
            <p>Between 1 and 25</p>
        </div>
        <h2>Guess The Number Game</h2>
        <p class="hide_num">?</p>
        <p class="message">Start Guessing...........</p>

        <div class="guess-box">
            <form>
                <input type="number" placeholder="Enter Your Guess" class="input_number">
                <button type="button" class="btn btn_check">Check Now!</button>
            </form>
            <div class="content">
                <p>Score: <span class="score">25</span></p>
                <p>Number of Guesses: <span class="high_score">25</span></p>

            </div>

        </div>

    </div>


    <script src="assets/script.js"></script>
</body>

</html>
